#Configuración del servidor MySQL.
spring.datasource.url=jdbc:mysql://localhost/foroalura
spring.datasource.username=root
spring.datasource.password=root1234

#Habilitamos poder ver los comandos SQL en consola.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate,format_sql=true

#Ocultamos información innecesaria de los errores.
server.error.include-stacktrace=never

#Clave secreta para JWT.
api.security.Secret=${JWT_SECRET:123456}

#Habilitamos la documentación swagger.
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Personalizamos la ruta de la documentación.
springdoc.swagger-ui.path=/documentacion/swagger-ui.html